[dependencies.parami-nft]
default-features = false
path = '../pallets/nft'

[dependencies.parami-swap]
default-features = false
path = '../pallets/swap'

[dependencies.parami-tag]
default-features = false
path = '../pallets/tag'

[build-dependencies.substrate-wasm-builder]
git = 'https://github.com/paritytech/substrate.git'
