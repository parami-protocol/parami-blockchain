[package]
authors = ['Parami Devs <info@parami.io>']
description = 'Parami Dana Runtime.'
edition = '2018'
homepage = 'https://parami.io'
license = 'GPL-3.0-only WITH Classpath-exception-2.0'
name = 'parami-runtime'
publish = false
repository = 'https://github.com/parami-protocol/parami-blockchain/'
version = '3.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.parami-primitives]
default-features = false
path = '../primitives'

[dependencies.parami-ad]
default-features = false
path = '../pallets/ad'

[dependencies.parami-advertiser]
default-features = false
path = '../pallets/advertiser'

[dependencies.parami-airdrop]
default-features = false
